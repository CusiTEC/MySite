{% load static %}

<section id="section-formation" class="section-full section-formation">
    <div class="formation__content">

        <h1 class="subtitle">Formación</h1>

        <div class="cards__content flex-center">
            <div class="cards__item aos-init" data-aos="fade-down">
                <div class="cards__item-content flex-column">
                    <img src="{% static 'images/idat.png' %}" alt="IDAT">
                    <div class="formation__content-info">
                        <span><b>IDAT</b></span>
                        <p>Auxiliar Técnico</p>
                        <p>Soporte en Redes y Equipos Informáticos</p>
                        <p>2017 - 2018</p>
                    </div>
                </div>
            </div>
            <div class="cards__item aos-init" data-aos="fade-up">
                <div class="cards__item-content flex-column">
                    <img src="{% static 'images/untels.jpg' %}" alt="UNTELS">
                    <div class="formation__content-info">
                        <span><b>Universidad Nacional Tecnológica de Lima Sur</b></span>
                        <p>Ingeniería de Sistemas</p>
                        <p>2019 - Actualidad</p>
                    </div>
                </div>
            </div>
            <div class="cards__item aos-init" data-aos="fade-up">
                <div class="cards__item-content flex-column">
                    <img src="{% static 'images/primaafp.png' %}" alt="PRIMA AFP">
                    <div class="formation__content-info">
                        <span><b>Prima AFP</b></span>
                        <p>Practicante de Planeamiento Comercial</p>
                        <p>2022 - Actualidad</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
